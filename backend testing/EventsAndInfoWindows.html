<html>
  <head>
    <title>A Map With Events</title>
  </head>

  <body>
    <h1>A Map With Events</h1>

    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5uijdNdiYHE6vfZO_aFNb-Lq_pjZxMVA"></script>

    <script>
      var map_parameters = { center: { lat: 47.49, lng: -117.585 }, zoom: 8 };
      var map = new google.maps.Map(
        document.getElementById("map"),
        map_parameters
      );

      var flag = "http://maps.google.com/mapfiles/ms/icons/purple-dot.png";

      var position1 = {
        position: { lat: 47.49, lng: -117.585 },
        map: map,
        icon: flag,
        title: "EWU Cheney Campus",
      };

      var position2 = {
        position: { lat: 47.661, lng: -117.404 },
        map: map,
        icon: flag,
        title: "EWU RiverPoint Campus",
      };

      var marker1 = new google.maps.Marker(position1);
      var marker2 = new google.maps.Marker(position2);

      function marker_clicked() {
        info.setContent(this.getTitle());
        info.open(map, this);
      }

      var info = new google.maps.InfoWindow();
      marker1.addListener("click", marker_clicked);
      marker2.addListener("click", marker_clicked);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles2.css" />
    <title>Emergency Contact</title>
  </head>
  <body>
    <section class="homepage">
      <div>
        <form>
          <div class="form-group">
            <label for="exampleContactName">Emergency Contact Name</label>
            <input
              type="text"
              class="form-control name"
              id="exampleContactName"
              aria-describedby="contactName"
              placeholder="Please enter name here"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="examplePhoneNumber">Mobile Number</label>
            <input
              type="tel"
              class="form-control mobileNumber"
              id="examplePhoneNumber"
              placeholder="Please enter mobile number here"
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Submit Emergency Contact Information</label
            >
          </div>
          <button type="button" class="btn btn-primary submit">Submit</button>
        </form>
      </div>
    </section>
    <div>
        <h1>Find your way home!</h1>

        <div id="map" style="width: 600px; height: 400px"></div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5uijdNdiYHE6vfZO_aFNb-Lq_pjZxMVA"></script>
      </div>
    </div>
    <script>
      var map_parameters = {
        center: { lat: 47.49, lng: -117.585 },
        zoom: 8,
      };
      var map = new google.maps.Map(
        document.getElementById("map"),
        map_parameters
      );
    </script>
    <script src="./assets/script2.js"></script>
  </body>
</html>

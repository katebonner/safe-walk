<!DOCTYPE html>
<html lang="en">
  <head>
    <title>safe walk</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>

    <svg class="hide">
      <defs>
        <symbol id="commutes-add-icon">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </symbol>
      </defs>
      <use href="#commutes-add-icon" />
    </svg>

    <main class="commutes">
      <div class="contacts mb-8">
            <form>
                <label for="exampleContactName">add emergency contact</label>
                <input
                  type="text"
                  class="form-control name"
                  id="exampleContactName"
                  aria-describedby="contactName"
                  placeholder="  name"
                />
        
                <label for="examplePhoneNumber"></label>
                <input
                  type="tel"
                  class="form-control mobileNumber"
                  id="examplePhoneNumber"
                  placeholder="  mobile number"
                />
              <button type="button" class="btn btn-primary submit h-10 w-13 text-center rounded-xl bg-green-400  hover:bg-green-450 active:bg-green-400 ">  submit</button>
            </form>
      </div>  
      <div class="commutes-map" aria-label="Map">
        <div class="map-view"></div>
      </div>

      <div class="commutes-info">
        <div class="commutes-initial-state">
          <div class="description">
            <h1 class="heading">find your safe walk home</h1>
            <p>see travel time, directions, and zones to avoid</p>
          </div>
          <button class="add-button">
            <svg
              aria-label="Add Icon"
              width="24px"
              height="24px"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href="#commutes-add-icon" />
            </svg>
            <span class="label">home</span>
          </button>
        </div>

        <div class="commutes-destinations">
          <div class="destinations-container">
            <div class="destination-list"></div>
            <button class="add-button">
              <svg
                aria-label="Add Icon"
                width="24px"
                height="24px"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="#commutes-add-icon" />
              </svg>
              <div class="label">add alternative address</div>
            </button>
          </div>
          <button
            class="left-control hide"
            data-direction="-1"
            aria-label="Scroll left"
          >
            <svg
              width="24px"
              height="24px"
              xmlns="http://www.w3.org/2000/svg"
              data-direction="-1"
            >
              <use href="#commutes-chevron-left-icon" data-direction="-1" />
            </svg>
          </button>
          <button
            class="right-control hide"
            data-direction="1"
            aria-label="Scroll right"
          >
            <svg
              width="24px"
              height="24px"
              xmlns="http://www.w3.org/2000/svg"
              data-direction="1"
            >
              <use href="#commutes-chevron-right-icon" data-direction="1" />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <div class="commutes-modal-container">
      <div class="commutes-modal">
        <div class="content">
          <h2 class="heading">add home address</h2>
          <form id="destination-form">
            <input
              type="text"
              id="destination-address-input"
              name="destination-address"
              placeholder="enter a place or address"
              autocomplete="off"
              required
            />
            <div class="error-message"></div>
          </form>
          <div class="modal-action-bar">
            <button class="delete-destination-button hide" type="reset">Delete</button>
            <button class="cancel-button mr-4" type="reset">Cancel</button>
            <button class="add-destination-button" type="button">Add</button>
            <button class="edit-destination-button hide" type="button">Done</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmvFy0vhEH0h85SsPRfXqnOPPt26EMiXA&libraries=visualization,places,geometry&solution_channel=GMP_QB_commutes_v1_c&callback=initMap"
    type="text/javascript"
  ></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/script2.js"></script>
  </body>
</html>

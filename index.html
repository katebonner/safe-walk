    <!-- End commutes SVGs -->

    <main class="commutes">
      <div class="commutes-map" aria-label="Map">
        <div class="map-view"></div>
      </div>

      <div class="commutes-info">
        <div class="commutes-initial-state">
          <svg
            aria-label="Directions Icon"
            width="53"
            height="53"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="#commutes-initial-icon" />
          </svg>
          <div class="description">
            <h1 class="heading">find your safe walk home</h1>
            <p>see travel time and directions</p>
          </div>
          <button class="add-button" autofocus>
            <svg
              aria-label="Add Icon"
              width="24px"
              height="24px"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href="#commutes-add-icon" />
            </svg>
            <span class="label">home</span>
          </button>
        </div>

        <div class="commutes-destinations">
          <div class="destinations-container">
            <div class="destination-list"></div>
            <button class="add-button">
              <svg
                aria-label="Add Icon"
                width="24px"
                height="24px"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="#commutes-add-icon" />
              </svg>
              <div class="label">add alternative address</div>
            </button>
          </div>
          <button
            class="left-control hide"
            data-direction="-1"
            aria-label="Scroll left"
          >
            <svg
              width="24px"
              height="24px"
              xmlns="http://www.w3.org/2000/svg"
              data-direction="-1"
            >
              <use href="#commutes-chevron-left-icon" data-direction="-1" />
            </svg>
          </button>
          <button
            class="right-control hide"
            data-direction="1"
            aria-label="Scroll right"
          >
            <svg
              width="24px"
              height="24px"
              xmlns="http://www.w3.org/2000/svg"
              data-direction="1"
            >
              <use href="#commutes-chevron-right-icon" data-direction="1" />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <div class="commutes-modal-container">
      <div class="commutes-modal">
        <div class="content">
          <h2 class="heading">add home address</h2>
          <form id="destination-form">
            <input
              type="text"
              id="destination-address-input"
              name="destination-address"
              placeholder="Enter a place or address"
              autocomplete="off"
              required
            />
            <div class="error-message"></div>
            <div class="travel-modes">
              <input
                type="radio"
                name="travel-mode"
                id="driving-mode"
                value="DRIVING"
                aria-label="Driving travel mode"
              />
              <label
                for="driving-mode"
                class="left-label"
                title="Driving travel mode"
              >
                <svg
                  aria-label="Driving icon"
                  mlns="http://www.w3.org/2000/svg"
                >
                  <use href="#commutes-driving-icon" />
                </svg>
              </label>
              <input
                type="radio"
                name="travel-mode"
                id="transit-mode"
                value="TRANSIT"
                aria-label="Public transit travel mode"
              />
              <label for="transit-mode" title="Public transit travel mode">
                <svg
                  aria-label="Public transit icon"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <use href="#commutes-transit-icon" />
                </svg>
              </label>
              <input
                type="radio"
                name="travel-mode"
                id="bicycling-mode"
                value="BICYCLING"
                aria-label="Bicycling travel mode"
              />
              <label for="bicycling-mode" title="Bicycling travel mode">
                <svg
                  aria-label="Bicycling icon"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <use href="#commutes-bicycling-icon" />
                </svg>
              </label>
              <input
                type="radio"
                name="travel-mode"
                id="walking-mode"
                value="WALKING"
                aria-label="Walking travel mode"
              />
              <label
                for="walking-mode"
                class="right-label"
                title="Walking travel mode"
              >
                <svg
                  aria-label="Walking icon"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <use href="#commutes-walking-icon" />
                </svg>
              </label>
            </div>
            -->
          </form>
          <div class="modal-action-bar">
            <button class="delete-destination-button hide" type="reset">
              Delete
            </button>
            <button class="cancel-button" type="reset">Cancel</button>
            <button class="add-destination-button" type="button">Add</button>
            <button class="edit-destination-button hide" type="button">
              Done
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>

      async
      defer
    ></script>

</html>
